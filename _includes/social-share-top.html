<section class="page__share" style="margin-top: 0; margin-bottom: 0.6em;">
    <a href="https://twitter.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username | url_encode }}&{% endif %}text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}" class="btn btn--twitter" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Twitter" style="padding: 0.4em;"><i class="fab fa-fw fa-twitter" aria-hidden="true"></i><span style="font-size:0.6em;"> Tweet</span></a>
  
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}" class="btn btn--facebook" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Facebook" style="padding: 0.4em;"><i class="fab fa-fw fa-facebook" aria-hidden="true"></i><span style="font-size:0.6em;"> Share</span></a>
  
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}" class="btn btn--linkedin" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn" style="padding: 0.4em;"><i class="fab fa-fw fa-linkedin" aria-hidden="true"></i><span style="font-size:0.6em;"> Share</span></a>
   
  </section>
